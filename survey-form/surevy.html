    <body>
        <h1 id="title">Otamatsuri 2023 Survey Form</h1>
        <p id="description">Thanks for taking the time to give your feedback on your experience with our event</p>

    <form id="survey-form">
        <fieldset>
        <legend>User Information</legend>
        <label for="name" id="name-label">Enter Your Name: <input id="name" type="text" placeholder="Enter your name" required/></label>

        </fieldset>
        <fieldset>
        <select id="dropdown">
            <option value="">Please Select one</option>

            <option value='2'>anime</option>

        </select>
        </fieldset>
        <fieldset>
        <p>question 3</p>
        
        <input type="radio" id="manga" name="radiobutton" value="manga">
        <label id="radio" for="manga">manga</label><br>
        <input type="radio" name="radiobutton" value="anime" id="radiob">    
        <label id="radio" for="radiob">anime</label><br>
        <p>checks are required</p>
        <input type="checkbox" id="anime1" name="anime1" value="watch-list1">

        <label for="anime4">hunter x hunter</label><br>
    </fieldset>
    <fieldset>
    <caption> Air in your suggestions and areas to be improved for the next event</caption>
    <textarea name="opinion" rows="15" cols="30" placeholder="the venue was so small hence crowd"></textarea>
    </fieldset>
    <button type="submit" id="submit">submit</button>
    
    </form>
